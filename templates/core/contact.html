{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-black">Contato</h1>
  <p class="mt-2 text-slate-600">Fale com a equipe e descreva sua demanda.</p>

  <div class="mt-8 grid lg:grid-cols-2 gap-6">
    <div class="p-6 rounded-3xl border border-slate-200 bg-white">
      <div class="font-black">Atendimento</div>
      <p class="mt-2 text-sm text-slate-600">{{ ADDRESS_TEXT }}</p>
      <p class="mt-2 text-sm text-slate-600">{{ CONTACT_EMAIL }}</p>

      <a href="{% url 'request_quote' %}" class="inline-flex mt-6 px-5 py-3 rounded-2xl btn-primary text-white font-bold">
        Solicitar or√ßamento
      </a>
    </div>

    <div class="rounded-3xl overflow-hidden border border-slate-200 bg-white">
      <iframe src="{{ GOOGLE_MAPS_EMBED_URL }}" width="100%" height="360" style="border:0;"
              loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>
{% endblock %}
