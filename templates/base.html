<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Assistência{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Assistência</a>

    <div class="ms-auto d-flex gap-2">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'machines_list' %}">Máquinas</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'tickets_list' %}">Chamados</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'part_requests_list' %}">Peças</a>
        <a class="btn btn-outline-danger btn-sm" href="{% url 'auth_logout' %}">Sair</a>
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'auth_login' %}">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
